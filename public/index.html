<!-- index.html -->
<!doctype html>

<!-- ASSIGN ANGULAR MODULE -->
<html ng-app="movieScreen">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Movies to Watch</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #movie-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Search Movies! </h1>
        </div>
		<div class = "text-center">
			<label id="currUser" ng-model="currentUser">
					Current User: <span ng-bind="currentUserName"></span>
			</label>
		</div>
		<div class="text-center">
			<h1> Enter username to add comments! </h1>
			<input type="text" class="form-control input-lg text-center" placeholder="Username" ng-model="formUserData.text">
			<input type="text" class="form-control input-lg text-center" placeholder="Password" ng-model="formPassData.text">
			<button type="submit" class="btn btn-primary btn-lg" ng-click="logon()">Enter</button>
		</div>
		<div class = "text-center">
			<h1> User Comments! </h1>
		</div>
		<div id="user-movies-list" class="row">
            <div class="col-sm-20">			
				<div class="checkbox" ng-repeat="userMovie in userMovies">
                    <label>
						<input type="checkbox" ng-click="deleteMovie(userMovie._id)"> 
                          {{ userMovie.name }} | Public Comment: {{ userMovie.publicC}} | Private Comment: {{ userMovie.privateC}} | Status: {{userMovie.status}}
                    </label>
                </div>
            </div>
        </div>
		
        <!-- MyMovie List LIST -->
		<div class = "text-center">
			<h1> All Movie Comments! </h1>
		</div>
        <div id="movies-list" class="row">
            <div class="col-sm-4">			
				<div class="checkbox" ng-repeat="movie in movies">
                    <label>
					
                        
                    
                          {{ movie.user }} comments on {{ movie.name }} : {{ movie.publicC}}
                    </label>
                </div>
            </div>
        </div>

        <!-- Movie search Form  -->
        <div id="movie-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Movies!" ng-model="formData.text">
                    </div>

                    <!-- Searchs the movies-->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="search()">Search!</button>
                </form>
				<label id="movieData" ng-model="movieFormText">
					Movie Data: <span ng-bind="movieData"></span>
				</label>
            </div>
        </div>
		<div id="comment-section" class = "row text-center">
			<input type="text" class="form-control input-lg text-center" placeholder="Public Comment" ng-model="publicCom.text">
			<input type="text" class="form-control input-lg text-center" placeholder="Private Comment" ng-model="privateCom.text">
			<button type="submit" class="btn btn-primary btn-lg" ng-click="createMovie()">Add</button>
		</div>

    </div>

</body>
</html>
